<!DOCTYPE html>
<html>

<head>
    <title>UPload Picture</title>
</head>

<body>

    <div class="modal fade right" id="pictureModalPreview" tabindex="-1" role="dialog"
        aria-labelledby="pictureModalPreviewLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div id="addPictureBackground" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title title-form" id="pictureModalPreviewLabel">Add new Picture</h5>
                    <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="picture_form" name="picture_form" method="POST">

                        <div id="name-group" class="form-group">
                            <label for="name">Title</label>
                            <input type="text" class="form-control" name="picture_name" id="picture_name"
                                placeholder="Enter the Picture Name here" required>
                        </div>

                        <div id="name-group" class="form-group">
                            <label for="photographer">By</label>
                            <input type="text" class="form-control" name="photographer_name" id="photographer_name"
                                placeholder="Enter the Photographer Name here" required>
                        </div>

                        <div id="name-group" class="form-group">
                            <label for="link">URL</label>
                            <input type="url" class="form-control" name="url_link" id="url_link"
                                placeholder="Enter the URL Link here" required>
                        </div>
                        <div class="modal-footer">
                            <button id="confirm" type="submit" class="btn btn-success">Submit<span
                                    class="fa fa-arrow-right"></span></button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
