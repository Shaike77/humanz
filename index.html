 <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a Client</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="modal-body">
          <!-- <form method="post"> -->
            <div class="form-group">
              <i class="fa fa-user"></i>
              <p>Full Name: <input id="client_name" name="client_name" type="text" placeholder="name"/></p>
            </div>
            <div class="form-group">
              <i class="fa fa-lock"></i>
              <p>ID:  <input id="personal_id" name="id" type="text" placeholder="ID here" /></p>
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i>
                Phone: <input id="client_phone" name="client_phone" type="text" placeholder="Phone number here" />
            </div>
            <div class="form-group">
            <i class="fa fa-lock"></i>
            IP: <input id="client_ip" name="client_ip" type="text" placeholder="IP address here" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="clickListener()">Add a Client</button>
            </div>
          <!-- </form> -->
        </div>
      </div>

    </div>
  </div>
</div>
